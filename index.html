<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
    <main>
        <section class="container">
            <img src="images/logo.svg" alt="logo">
            <article class="heading">
                <h1 class="title">We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </article>
            <form id="form">
                <div class="form-control">
                    <input type="email" id="email" name="email" class="input" placeholder="Your email address...">
                    <small></small>
                </div>
                <button class="notify_me">Notify Me</button>
            </form>

            <article>
                <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration">
            </article>
        </section>
        <footer>
            <div class="media">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copy">
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/66b58c16d1.js" crossorigin="anonymous"></script>
</body>

</html>
